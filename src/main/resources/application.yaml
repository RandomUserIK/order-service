spring:
  lifecycle:
    timeout-per-shutdown-phase: 15s
  application:
    name: order-service
  r2dbc:
    username: user
    password: password
    url: r2dbc:postgresql://localhost:5432/polardb_order
    pool:
      max-create-connection-time: 2s
      initial-size: 5
      max-size: 10
  flyway:
    user: ${spring.r2dbc.username}
    password: ${spring.r2dbc.password}
    url: jdbc:postgresql://localhost:5432/polardb_order

server:
  port: 9002
  shutdown: graceful
  netty:
    connection-timeout: 2s
    idle-timeout: 15s

polar:
  catalog-service:
    webclient:
      connectTimeout: 2s
      readTimeout: 3s
      backOffAttempts: 3
      minBackOff: 100ms
      jitterFactor: 0.5
      serviceUri: "http://localhost:9001"
      booksRootApi: "/books"
      getBookByIsbnUri: "/books/{isbn}"